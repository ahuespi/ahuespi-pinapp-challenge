<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHUESPI | PinApp Challenge</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="">
        <!-- ===== Header Start ===== -->
        <header>
        </header>
        <!-- ===== Header End ===== -->
        <!-- ===== Main Content Start ===== -->
        <main>
            <div class="mx-auto min-h-screen max-w-screen-lg">
                <nav class="flex justify-between mx-2 items-center border-b ">
                    <p class="font-semibold pl-2">AHUESPI - Pinapp Challenge</p>
                    <button class="bg-sky-500 p-2 rounded border m-2 text-white" id="openModal">Agregar cliente</button>
                </nav>
                <section id="content" class="md:flex">
                    <div class="flex flex-col mx-2 border-r pr-2 mt-2">
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-1 mt-4 gap-4 ">
                            <div class="flex items-start p-4 rounded-xl shadow-lg bg-white">
                                <div
                                    class="flex items-center justify-center bg-red-50 h-12 w-12 rounded-full border border-red-100">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-400" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                                    </svg>
                                </div>
                                <div class="ml-4">
                                    <h2 class="font-semibold" id="averageAges"></h2>
                                    <p class=" text-sm text-gray-500">Promedio de edad</p>
                                </div>
                            </div>
                            <div class="flex items-start p-4 rounded-xl shadow-lg bg-white">
                                <div
                                    class="flex items-center justify-center bg-orange-50 h-12 w-12 rounded-full border border-orange-100">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-orange-400" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                    </svg>
                                </div>
                                <div class="ml-4">
                                    <h2 class="font-semibold" id="deviation"></h2>
                                    <p class=" text-sm text-gray-500">Desviación estandar</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <h1 class="text-2xl text-center font-bold my-5">Lista de clientes</h1>
                        <p class="m-2 text-sm text-gray-500 text-center">* En nuestro país, Argentina, la expectativa de
                            vida es de 75
                            años de vida, dato que se usa para calcular la fecha probable de muerte </p>
                        <div id="clientList"
                            class="grid grid-cols-1 gap-2 md:grid-cols-2 md:gap-6 xl:grid-cols-2 2xl:gap-7.5 mx-2">
                        </div>
                    </div>
                </section>
                <!-- Formulario de alta de cliente -->
                <section id="formAddClient"
                    class="w-full absolute top-0 md:left-0 h-screen flex items-center justify-center bg-black/[0.6]">
                    <form id="addClient"
                        class="w-full bg-white m-2 h-1/2 md:w-6/12 md:p-30 justify-between px-5 py-10 border rounded-lg flex flex-col relative">
                        <p id="closeModal" class="absolute top-2 right-3">X</p>
                        <div class="flex flex-col">
                            <label class="text-sm text-gray-500 p-0 m-0">Nombre</label>
                            <input required class="border rounded p-1  mb-1" type="text" name="firstName"
                                id="firstName">
                        </div>
                        <div class="flex flex-col">
                            <label class="text-sm text-gray-500 p-0 m-0">Apellido</label>
                            <input required class="border rounded p-1 mb-1" type="text" name="lastName" id="lastName">
                        </div>
                        <div class="flex flex-col">
                            <label class="text-sm text-gray-500 p-0 m-0">Edad</label>
                            <input required class="border rounded p-1 mb-1" type="number" name="age" id="age">
                        </div>
                        <div class="flex flex-col">
                            <label class="text-sm text-gray-500 p-0 m-0">Fecha de nacimiento</label>
                            <input required class="border rounded p-1 mb-1" type="date" name="birthday" id="birthday">
                        </div>
                        <button id="sendButton" type="submit"
                            class="border rounded p-2 bg-sky-500 text-white font-bold">Crear
                            cliente</button>
                    </form>
                </section>
                <!-- <footer class=" flex items-center justify-center">Footer</footer> -->
            </div>
        </main>
    </div>
</body>
<!-- Scripts Custom -->
<script type="module" src="./scripts/index.js"></script>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore-compat.js"></script>

</html>
